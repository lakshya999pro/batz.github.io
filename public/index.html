<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Mirror</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
            cursor: pointer;
            user-select: none;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            outline: none;
            width: 300px;
            transition: all 0.3s;
        }

        .search-input:focus {
            background: rgba(255,255,255,0.2);
            border-color: #fff;
        }

        .search-btn {
            padding: 10px 25px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #f40612;
        }

        .main-content {
            margin-top: 80px;
            padding: 20px 50px;
            min-height: 100vh;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 8px;
            overflow: hidden;
            background: #1a1a1a;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(229, 9, 20, 0.5);
        }

        .card-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .card-title {
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            cursor: pointer;
            color: #fff;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            z-index: 10;
        }

        .close-modal:hover {
            background: rgba(229, 9, 20, 0.8);
        }

        .detail-banner {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .detail-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .detail-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ddd;
        }

        .detail-info {
            margin-bottom: 30px;
        }

        .info-row {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-label {
            color: #999;
            display: inline-block;
            width: 100px;
            font-weight: 600;
        }

        .episodes-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .episodes-grid {
            display: grid;
            gap: 15px;
        }

        .episode-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .episode-item:hover {
            background: #333;
            transform: translateX(5px);
        }

        .episode-poster {
            width: 150px;
            height: 85px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .episode-info {
            flex: 1;
        }

        .episode-number {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .episode-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .play-btn {
            padding: 15px 40px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn:hover {
            background: #f40612;
        }

        .play-btn:before {
            content: '▶';
            font-size: 16px;
        }

        .error-message {
            background: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success-message {
            background: #388e3c;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                font-size: 24px;
            }

            .main-content {
                padding: 20px;
            }

            .search-container {
                width: 100%;
            }

            .search-input {
                width: 100%;
                flex: 1;
            }

            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .detail-banner {
                height: 250px;
            }

            .detail-title {
                font-size: 24px;
            }

            .episode-item {
                flex-direction: column;
            }

            .episode-poster {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="loadHome()">NETFLIX</div>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search movies and shows...">
            <button class="search-btn" onclick="search()">Search</button>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="loading">
            <div class="spinner"></div>
            Loading content...
        </div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content" id="modalContent">
            <span class="close-modal" onclick="closeModal()">&times;</span>
        </div>
    </div>

    <script>
        // Automatically detect API base URL (works on Render and localhost)
        const API_BASE = window.location.origin + '/api';
        let currentDetails = null;

        console.log('API Base URL:', API_BASE);

        // Load home page
        async function loadHome() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Loading content...</div>';
            closeModal();

            try {
                const response = await fetch(`${API_BASE}/home`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.sections || data.sections.length === 0) {
                    content.innerHTML = '<div class="loading">No content available. Please try again later.</div>';
                    return;
                }

                let html = '';
                data.sections.forEach(section => {
                    if (section.items && section.items.length > 0) {
                        html += `
                            <div class="section">
                                <h2 class="section-title">${section.title}</h2>
                                <div class="cards-container">
                                    ${section.items.map(item => `
                                        <div class="card" onclick="loadDetails('${item.id}')">
                                            <img src="${item.poster}" alt="${escapeHtml(item.title)}" class="card-poster" onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                                            <div class="card-title">${escapeHtml(item.title)}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                });

                content.innerHTML = html || '<div class="loading">No content available</div>';
            } catch (error) {
                console.error('Load home error:', error);
                content.innerHTML = `
                    <div class="loading">
                        <div class="error-message">
                            Error loading content: ${error.message}<br><br>
                            <button class="search-btn" onclick="loadHome()">Try Again</button>
                        </div>
                    </div>
                `;
            }
        }

        // Search
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';

            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.results || data.results.length === 0) {
                    content.innerHTML = `
                        <div class="loading">
                            No results found for "${escapeHtml(query)}"<br><br>
                            <button class="search-btn" onclick="loadHome()">Back to Home</button>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <div class="section">
                        <h2 class="section-title">Search Results for "${escapeHtml(query)}"</h2>
                        <div class="cards-container">
                            ${data.results.map(item => `
                                <div class="card" onclick="loadDetails('${item.id}')">
                                    <img src="${item.poster}" alt="${escapeHtml(item.title)}" class="card-poster" onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                                    <div class="card-title">${escapeHtml(item.title)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                content.innerHTML = html;
            } catch (error) {
                console.error('Search error:', error);
                content.innerHTML = `
                    <div class="loading">
                        <div class="error-message">
                            Error searching: ${error.message}<br><br>
                            <button class="search-btn" onclick="loadHome()">Back to Home</button>
                        </div>
                    </div>
                `;
            }
        }

        // Load details
        async function loadDetails(id) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = '<span class="close-modal" onclick="closeModal()">&times;</span><div class="loading"><div class="spinner"></div>Loading details...</div>';
            modal.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/load/${id}`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentDetails = data;

                let html = `
                    <span class="close-modal" onclick="closeModal()">&times;</span>
                    <img src="${data.background}" alt="${escapeHtml(data.title)}" class="detail-banner" onerror="this.src='${data.poster}'">
                    <h1 class="detail-title">${escapeHtml(data.title)}</h1>
                    <div class="detail-meta">
                        <span>${data.year || 'N/A'}</span>
                        ${data.runtime ? `<span>${data.runtime}</span>` : ''}
                        ${data.type === 'series' ? `<span>${data.episodes ? data.episodes.length : 0} Episodes</span>` : '<span>Movie</span>'}
                    </div>
                    <p class="detail-description">${escapeHtml(data.description) || 'No description available.'}</p>
                    <div class="detail-info">
                        ${data.cast && data.cast.length > 0 ? `<div class="info-row"><span class="info-label">Cast:</span> ${escapeHtml(data.cast.join(', '))}</div>` : ''}
                        ${data.genre && data.genre.length > 0 ? `<div class="info-row"><span class="info-label">Genres:</span> ${escapeHtml(data.genre.join(', '))}</div>` : ''}
                    </div>
                `;

                if (data.type === 'movie' && data.episodes && data.episodes.length > 0) {
                    html += `<button class="play-btn" onclick="playVideo('${data.episodes[0].id}', '${escapeHtml(data.title)}', null, null)">Play Movie</button>`;
                } else if (data.episodes && data.episodes.length > 0) {
                    html += `
                        <h2 class="episodes-title">Episodes</h2>
                        <div class="episodes-grid">
                            ${data.episodes.map(ep => `
                                <div class="episode-item" onclick="playVideo('${ep.id}', '${escapeHtml(data.title)}', ${ep.season}, ${ep.episode})">
                                    <img src="${ep.poster}" alt="${escapeHtml(ep.name)}" class="episode-poster" onerror="this.src='https://via.placeholder.com/150x85?text=Episode'">
                                    <div class="episode-info">
                                        <div class="episode-number">Season ${ep.season} • Episode ${ep.episode}</div>
                                        <div class="episode-name">${escapeHtml(ep.name)}</div>
                                        ${ep.runtime ? `<div class="episode-number">${ep.runtime}</div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    html += `<p>No episodes available.</p>`;
                }

                content.innerHTML = html;
            } catch (error) {
                console.error('Load details error:', error);
                content.innerHTML = `
                    <span class="close-modal" onclick="closeModal()">&times;</span>
                    <div class="loading">
                        <div class="error-message">
                            Error loading details: ${error.message}<br><br>
                            Please try again or select another title.
                        </div>
                    </div>
                `;
            }
        }

        // Play video
        async function playVideo(episodeId, title, season, episode) {
            try {
                console.log('Fetching video links for:', episodeId);
                
                const response = await fetch(`${API_BASE}/links/${episodeId}?title=${encodeURIComponent(title)}`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.links || data.links.length === 0) {
                    alert('No video sources available for this content');
                    return;
                }

                const videoLink = data.links[0].url;
                
                const payload = {
                    title: title,
                    episodeId: episodeId,
                    season: season,
                    episode: episode,
                    videoUrl: videoLink,
                    subtitles: data.subtitles || [],
                    qualities: data.links.map(l => ({ 
                        url: l.url, 
                        label: l.label,
                        quality: l.quality 
                    }))
                };

                console.log('Video Payload:', payload);

                // Check if Android interface is available
                if (window.AndroidApp && window.AndroidApp.playVideo) {
                    window.AndroidApp.playVideo(JSON.stringify(payload));
                    
                    // Show success message in modal
                    const modalContent = document.getElementById('modalContent');
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success-message';
                    successDiv.textContent = 'Video sent to Android player!';
                    modalContent.insertBefore(successDiv, modalContent.firstChild.nextSibling);
                    
                    setTimeout(() => successDiv.remove(), 3000);
                } else {
                    // Fallback for browser testing
                    console.log("Android interface not available. Payload:", payload);
                    
                    const message = `Playing: ${title}
${season && episode ? `Season ${season}, Episode ${episode}` : ''}

Video URL: ${videoLink}

Available Qualities: ${payload.qualities.map(q => q.label).join(', ')}
Subtitles: ${payload.subtitles.length} available

(Android interface not detected - this is test mode)`;
                    
                    alert(message);
                }
            } catch (error) {
                console.error('Play video error:', error);
                alert('Error loading video: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
            currentDetails = null;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // Close modal on outside click
        window.onclick = (e) => {
            const modal = document.getElementById('detailModal');
            if (e.target === modal) closeModal();
        };

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Load home on start
        loadHome();
    </script>
</body>
</html>
