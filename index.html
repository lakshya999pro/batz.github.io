<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live Sports Schedule (IST)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    padding: 15px;
    font-family: Arial, sans-serif;
    background: #0b1220;
    color: #e5e7eb;
  }

  h1 {
    text-align: center;
    margin-bottom: 15px;
  }

  .controls {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  select {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    background: #020617;
    color: #fff;
    font-size: 14px;
  }

  .date-title {
    margin: 18px 0 8px;
    font-size: 17px;
    border-bottom: 1px solid #334155;
    padding-bottom: 4px;
  }

  .match {
    background: #020617;
    border-radius: 12px;
    padding: 14px;
    margin-bottom: 12px;
    border: 1px solid #1e293b;
  }

  .match.live { border-left: 5px solid #ef4444; }
  .match.india { border-left: 5px solid #22c55e; }

  .badges {
    display: flex;
    gap: 8px;
    margin-bottom: 6px;
  }

  .badge {
    font-size: 11px;
    padding: 4px 6px;
    border-radius: 4px;
    font-weight: bold;
  }

  .badge.live { background: #dc2626; color: #fff; }
  .badge.india { background: #16a34a; color: #fff; }

  .time {
    color: #38bdf8;
    font-weight: bold;
    margin-bottom: 4px;
  }

  .title {
    font-size: 15px;
    margin-bottom: 6px;
  }

  .sport {
    font-size: 12px;
    color: #94a3b8;
    margin-bottom: 8px;
  }

  .channels {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .channel {
    display: flex;
    align-items: center;
    gap: 6px;
    background: #020617;
    border: 1px solid #334155;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 13px;
    text-decoration: none;
    color: #e5e7eb;
  }

  .channel img {
    width: 22px;
    height: 22px;
    object-fit: contain;
  }
</style>
</head>

<body>

<h1>üèè‚öΩ Live Matches (India Time)</h1>

<div class="controls">
  <select id="sportFilter">
    <option value="all">Cricket & Football</option>
    <option value="cricket">Cricket</option>
    <option value="football">Football</option>
  </select>
</div>

<div id="schedule"></div>

<script>
const API_BASE = "http://localhost:3000/api/schedule";
const container = document.getElementById("schedule");
const filter = document.getElementById("sportFilter");

filter.addEventListener("change", loadSchedule);
loadSchedule();

/* ===============================
   LOAD FROM BACKEND
================================ */
function loadSchedule() {
  const sport = filter.value;
  const url =
    sport === "all"
      ? API_BASE
      : `${API_BASE}?sport=${sport}`;

  fetch(url)
    .then(res => res.json())
    .then(renderSchedule)
    .catch(() => {
      container.innerHTML = "Failed to load schedule";
    });
}

/* ===============================
   RENDER UI
================================ */
function renderSchedule(data) {
  container.innerHTML = "";
  let lastDate = "";

  data.data.forEach(match => {
    if (match.date !== lastDate) {
      const dateDiv = document.createElement("div");
      dateDiv.className = "date-title";
      dateDiv.textContent = match.date;
      container.appendChild(dateDiv);
      lastDate = match.date;
    }

    const matchDiv = document.createElement("div");
    matchDiv.className = "match";

    if (match.isLive) matchDiv.classList.add("live");
    if (match.isIndia) matchDiv.classList.add("india");

    matchDiv.innerHTML = `
      <div class="badges">
        ${match.isLive ? '<span class="badge live">LIVE</span>' : ''}
        ${match.isIndia ? '<span class="badge india">INDIA</span>' : ''}
      </div>

      <div class="time">${match.time}</div>
      <div class="title">${match.title}</div>
      <div class="sport">${match.sport}</div>

      <div class="channels">
        ${match.channels.map(ch => `
          <a class="channel" href="${ch.url || '#'}" target="_blank">
            ${ch.logo ? `<img src="${ch.logo}">` : ''}
            ${ch.name}
          </a>
        `).join("")}
      </div>
    `;

    container.appendChild(matchDiv);
  });

  if (!data.data.length) {
    container.innerHTML = "No matches available";
  }
}
</script>

</body>
</html>
