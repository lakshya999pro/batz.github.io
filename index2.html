<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animesalt Web - Explore Anime & Cartoons</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .hero-gradient {
            background: linear-gradient(180deg, rgba(18,18,18,0) 0%, #121212 100%);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        .custom-scrollbar::-webkit-scrollbar { height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #667eea; border-radius: 4px; }
        
        .shimmer {
            background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .search-bar {
            backdrop-filter: blur(10px);
            background: rgba(31, 41, 55, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-gray-900/95 backdrop-blur-lg border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center font-bold text-xl">
                        A
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                        Animesalt
                    </h1>
                </div>
                
                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search anime, cartoons, movies..."
                            class="w-full px-4 py-3 pl-12 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500 transition-colors"
                        />
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <div id="searchResults" class="absolute mt-2 w-full max-w-2xl bg-gray-800 rounded-lg shadow-2xl border border-gray-700 overflow-hidden hidden max-h-96 overflow-y-auto custom-scrollbar"></div>
                </div>

                <button onclick="location.reload()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                    Refresh
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="relative h-96 overflow-hidden">
        <div class="absolute inset-0 gradient-bg opacity-20"></div>
        <div class="absolute inset-0 hero-gradient"></div>
        <div class="relative max-w-7xl mx-auto px-4 h-full flex items-center">
            <div class="max-w-2xl">
                <h2 class="text-5xl font-bold mb-4">Discover Your Next Favorite Show</h2>
                <p class="text-xl text-gray-300 mb-6">Stream thousands of anime series, movies, and cartoons</p>
                <div class="flex gap-4">
                    <span class="px-4 py-2 bg-purple-600/20 rounded-full text-purple-300">ðŸ”¥ Trending Now</span>
                    <span class="px-4 py-2 bg-blue-600/20 rounded-full text-blue-300">âœ¨ HD Quality</span>
                    <span class="px-4 py-2 bg-pink-600/20 rounded-full text-pink-300">ðŸŽ¬ New Arrivals</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="home-content">
            <!-- Loading State -->
            <div class="space-y-12">
                <div class="shimmer h-8 w-64 rounded"></div>
                <div class="flex gap-4 overflow-hidden">
                    <div class="shimmer h-80 w-56 rounded-lg flex-shrink-0"></div>
                    <div class="shimmer h-80 w-56 rounded-lg flex-shrink-0"></div>
                    <div class="shimmer h-80 w-56 rounded-lg flex-shrink-0"></div>
                    <div class="shimmer h-80 w-56 rounded-lg flex-shrink-0"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Player Modal -->
    <div id="playerModal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
        <div class="max-w-5xl w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 id="playerTitle" class="text-2xl font-bold"></h3>
                <button onclick="closePlayer()" class="p-2 hover:bg-gray-800 rounded-full transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="bg-black rounded-lg overflow-hidden">
                <video id="videoPlayer" controls class="w-full aspect-video"></video>
            </div>
        </div>
    </div>

    <script>
        const API = "http://localhost:3000/api";
        let searchTimeout;

        // Load the Home Page
        async function loadHome() {
            try {
                const res = await fetch(`${API}/home`);
                const data = await res.json();
                
                const container = document.getElementById('home-content');
                container.innerHTML = data.map(section => `
                    <div class="mb-12">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                ${section.sectionName}
                            </h2>
                            <div class="h-1 flex-1 ml-6 bg-gradient-to-r from-purple-600 to-transparent rounded"></div>
                        </div>
                        <div class="flex gap-6 overflow-x-auto pb-4 custom-scrollbar">
                            ${section.items.map(item => `
                                <div class="card-hover flex-shrink-0 w-56 cursor-pointer" onclick="openContent('${item.link}', '${item.type}', '${item.id}', '${item.title.replace(/'/g, "\\'")}')">
                                    <div class="relative group">
                                        <img 
                                            src="${item.poster}" 
                                            alt="${item.title}"
                                            class="w-full h-80 object-cover rounded-lg"
                                            onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22300%22%3E%3Crect fill=%22%23374151%22 width=%22200%22 height=%22300%22/%3E%3C/svg%3E'"
                                        />
                                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-end justify-center pb-4">
                                            <button class="px-6 py-2 bg-purple-600 rounded-full font-medium flex items-center gap-2">
                                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                                    <polygon points="5 3 19 12 5 21 5 3"/>
                                                </svg>
                                                ${item.type === 'series' ? 'Watch Series' : 'Watch Movie'}
                                            </button>
                                        </div>
                                    </div>
                                    <h3 class="mt-3 font-semibold text-sm line-clamp-2" title="${item.title}">${item.title}</h3>
                                    <p class="text-xs text-gray-400 mt-1 capitalize">${item.type}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('home-content').innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-red-400 text-xl mb-4">Failed to load content</p>
                        <button onclick="loadHome()" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Search Functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const res = await fetch(`${API}/search?q=${encodeURIComponent(query)}`);
                    const data = await res.json();
                    
                    if (data.length === 0) {
                        searchResults.innerHTML = '<p class="p-4 text-gray-400 text-center">No results found</p>';
                    } else {
                        searchResults.innerHTML = data.map(item => `
                            <div 
                                class="flex items-center gap-4 p-3 hover:bg-gray-700 cursor-pointer transition-colors"
                                onclick="openContent('${item.link}', '${item.type}', '${item.id}', '${item.title.replace(/'/g, "\\'")}'); searchResults.classList.add('hidden'); searchInput.value='';"
                            >
                                <img 
                                    src="${item.poster}" 
                                    alt="${item.title}"
                                    class="w-16 h-24 object-cover rounded"
                                    onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22150%22%3E%3Crect fill=%22%23374151%22 width=%22100%22 height=%22150%22/%3E%3C/svg%3E'"
                                />
                                <div class="flex-1">
                                    <h4 class="font-medium">${item.title}</h4>
                                    <p class="text-xs text-gray-400 capitalize">${item.type}</p>
                                </div>
                            </div>
                        `).join('');
                    }
                    
                    searchResults.classList.remove('hidden');
                } catch (e) {
                    console.error('Search error:', e);
                }
            }, 300);
        });

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });

        // Open content (movie or series)
        function openContent(link, type, id, title) {
            if (type === 'series') {
                window.location.href = `series.html?url=${encodeURIComponent(link)}&id=${id}&title=${encodeURIComponent(title)}`;
            } else {
                window.location.href = `movie.html?url=${encodeURIComponent(link)}&id=${id}&title=${encodeURIComponent(title)}`;
            }
        }

        // Video Player Functions
        async function playVideo(link, title) {
            const modal = document.getElementById('playerModal');
            const titleEl = document.getElementById('playerTitle');
            const video = document.getElementById('videoPlayer');
            
            titleEl.textContent = title;
            modal.classList.remove('hidden');

            try {
                const res = await fetch(`${API}/extract?url=${encodeURIComponent(link)}`);
                const data = await res.json();
                
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(data.url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = data.url;
                    video.addEventListener('loadedmetadata', () => {
                        video.play();
                    });
                }
            } catch (e) {
                alert("Playback error: " + e.message);
                closePlayer();
            }
        }

        function closePlayer() {
            const modal = document.getElementById('playerModal');
            const video = document.getElementById('videoPlayer');
            
            video.pause();
            video.src = '';
            modal.classList.add('hidden');
        }

        // Close player with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePlayer();
        });

        // Initialize
        loadHome();
    </script>
</body>
</html>
